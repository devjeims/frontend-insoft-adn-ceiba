<div class="main__container">
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-4 col-md-4 col-sm-4 col-xs-4">
                </div>
                <div class="col-4 col-md-4 col-sm-4 col-xs-4">
                    <h1>Informe Mensual</h1>
                </div>
                <div class="col-4 col-md-4 col-sm-4 col-xs-4">
                    <mat-form-field>
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event)">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="table__container mat-elevation-z8">
        <table mat-table [dataSource]="dataSourceInformeMensual">
            <ng-container matColumnDef="nombreEmpleado" sticky>
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Nombre empleado</h3>
                </th>
                <td mat-cell *matCellDef="let element">{{element.nombreEmpleado}} </td>
            </ng-container>
            <ng-container matColumnDef="mes">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Mes</h3>
                </th>
                <td mat-cell *matCellDef="let element">{{element.mes}} </td>
            </ng-container>
            <ng-container matColumnDef="horasLaboradas">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Horas laboradas</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.horasLaboradas}} </td>
            </ng-container>
            <ng-container matColumnDef="pago">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Pago</h3>
                </th>
                <td mat-cell *matCellDef="let element"> ${{element.pago}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="paginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>

<div class="main__container">
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-4 col-md-4 col-sm-4 col-xs-4">
                </div>
                <div class="col-4 col-md-4 col-sm-4 col-xs-4">
                </div>
                <div class="col-4 col-md-4 col-sm-4 col-xs-4">
                    <mat-form-field>
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event)">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="table__container mat-elevation-z8" *ngIf="dataSourceIngresoEmpleados.data.length">
        <table mat-table [dataSource]="dataSourceIngresoEmpleados">
            <ng-container matColumnDef="numeroDocumento" sticky>
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Numero documento</h3>
                </th>
                <td mat-cell *matCellDef="let element">{{element.numeroDocumento}} </td>
            </ng-container>
            <ng-container matColumnDef="fechaIngreso">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Fecha ingreso</h3>
                </th>
                <td mat-cell *matCellDef="let element">{{element.fechaIngreso}} </td>
            </ng-container>
            <ng-container matColumnDef="horaIngreso">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Hora ingreso</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.horaIngreso}} </td>
            </ng-container>
            <ng-container matColumnDef="horaSalida">
                <th mat-header-cell *matHeaderCellDef>
                    <h3>Hora salida</h3>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.horaSalida}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <div class="container-xl">
        <div class="alert alert-primary " *ngIf="!dataSourceIngresoEmpleados.data.length">
            No hay registros para mostrar.
        </div>
    </div>
</div>
